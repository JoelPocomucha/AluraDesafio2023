<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5850a19464.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
    <link rel="shorcut icon" type="image/x-icon" href="img/favico.ico">
    <title>Encriptado - Desencriptado Oracle 2023</title>
</head>
<body>
    <header><img class="logo" src="img/Frame 6.png" alt="Logo Alura"></header>
    <section class="titulo">
    <h1>ENCRIPTADO O DESENCRIPTADO DE MENSAJES</h1>
    </section>
    <main>
        <section>
            <textarea class="textarea" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            <div class="informacion">
                <p><i class="fa-solid fa-circle-exclamation"></i> Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section>
            <textarea class="mensaje" cols="30" rows="10"></textarea>
            <div class="botones">
                <button class="copiar" onclick="copiar()">Copiar Texto</button>                
            </div>
        </section>
    </main>

    <footer>
        <h6>Diseñado por Joel Pocomucha - Lima Perú</h6>
        <div class="redesociales">
            <a href="https://www.facebook.com/onlinedesignperu"><i class="fa-brands fa-square-facebook"></i></a>
            <a href="https://www.linkedin.com/in/joelpocomucha/"><i class="fa-brands fa-linkedin"></i></a>
            <a href="https://github.com/JoescoDW2022"><i class="fa-brands fa-square-github"></i></a>      
        </div>
    </footer>
<script src="script.js"></script>
</body>
</html>
